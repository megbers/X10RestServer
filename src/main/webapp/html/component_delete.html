<div class="component">
    <img ng-src="{{component.iconLocation}}" height="100" width="100" />
    <p>{{component.commonName}} ({{component.houseCode}}{{component.unitCode}})</p>
</div>
<div>
    <a ng-click="deleteComponent(component)" class="toggleComponentButton">Delete</a>
    <a href="#ShowAllComponents" class="toggleComponentButton">Cancel</a>
</div>
